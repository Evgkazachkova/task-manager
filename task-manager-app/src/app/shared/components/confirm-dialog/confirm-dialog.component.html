<div class="confirm-dialog">
  <h2 mat-dialog-title class="dialog-title">
    {{ data.title }}
  </h2>

  <mat-dialog-content class="dialog-content">
    <p>{{ data.message }}</p>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <button
      mat-raised-button
      (click)="onCancel()"
      class="dialog-actions__button"
    >
      Отмена
    </button>

    <button
      mat-raised-button
      color="warn"
      (click)="onConfirm()"
      class="dialog-actions__button"
    >
      Подтвердить
    </button>
  </mat-dialog-actions>
</div>
